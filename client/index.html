<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Voice Mate</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="main.js" type="module" defer></script>
</head>

<body>
  <header>
    <h1>Voice Mate</h1>
  </header>

  <main>
    <div class="btn-container">
      <button class="btn active" id="start">Start</button>
    </div>

    <section class="container">
      <div id="userText">
        <h2>Your Query:</h2>
        <p name="prompt" id="user-text">Try asking what is life?</p>
      </div>

      <div id="response">
        <h2>Response:</h2>
        <p id="response-text"> </p>
      </div>
    </section>
  </main>

</body>

</html>
